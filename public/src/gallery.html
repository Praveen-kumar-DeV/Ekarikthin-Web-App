      document.onreadystatechange = function () {

            overflow: "hidden",
            margin: "0",
            padding: "0",
          });

          document.querySelector("#loader").style.display = "none";
          $("body").css({

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    body{
      background-image: url('./gal.jpg');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    ::selection {
      color: #fff;
      background: #007bff;
    }

    .wrapper {
      margin: 100px auto;
      max-width: 1300px;
    }
    .wrapper nav {
      display: flex;
      justify-content: center;
    }
    .wrapper .items {
      display: flex;
      max-width: 720px;
      width: 100%;
      justify-content: space-between;
    }
    .items span {
      padding: 7px 25px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      color: #007bff;
      border-radius: 50px;
      border: 2px solid #007bff;
      transition: all 0.3s ease;
    }
    .items span.active,
    .items span:hover {
      color: #fff;
      background: #007bff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      
    }
    .gallery .clock {
      width: calc(100% / 3);
      padding: 7px;
    }
    .gallery .clock span {
      display: flex;
      width: 100%;
      overflow: hidden;
    }
    .gallery .clock img {
      width: 100%;
      height: 350px;
      vertical-align: middle;
      transition: all 0.3s ease;
      overflow: hidden;
      object-fit: cover;
    }
    .gallery .clock:hover img {
      transform: scale(1.6);
    }
    .gallery .clock.hide {
      display: none;
    }
    .gallery .clock.show {
      animation: animate 0.4s ease;
    }
    @keyframes animate {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }

   
    .clock-box img {
      width: 100%;
      object-fit: cover;
      border-radius: 0 0 3px 3px;
    }
   

    .sponsor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      color: Red;
      font-family: Copperplate, Copperplate Gothic Light, fantasy;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 2px rgba(0,0,0,0.8), 0 0 8px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.8), 0 0 20px rgba(2, 2, 2, 0.8), 0 0 30px rgba(255,255, 255, 0.8), 0 0 40px rgba(229, 10, 10, 0.8), 0 0 50px rgba(229, 10, 10, 0.8), 0 0 80px rgba(229, 10, 10, 0.8);
    }
    @media (max-width: 1000px) {
      .gallery .clock {
        width: calc(100% / 3);
      }
    }
    @media (max-width: 800px) {
      .gallery .clock {
        width: calc(100% / 2);
      }
    }
    @media (max-width: 700px) {
      .wrapper nav .items {
        max-width: 600px;
      }
      nav .items span {
        padding: 7px 15px;
      }
    }
    @media (max-width: 600px) {
      .wrapper {
        margin: 100px auto;
      }
      .wrapper nav .items {
        flex-wrap: wrap;
        justify-content: center;
      }
      nav .items span {
        margin: 5px;
      }
      .gallery .clock {
        width: 100%;
        
      }
      .gallery .clock:hover img {

    <div id="app-header"></div>

    <div class="wrapper">
      <!-- filter Items -->
      <div class="sponsor flicker-in-1">Gallery</div>
     

      <!-- filter clocks -->
      <div class="gallery" id="baba"></div>
      </div>

    <!-- fullscreen img preview box -->

    <script>
  
      const imagesContainer = document.getElementById("baba");
    // const inContainer = document.getElementsByClassName("card-columns");

    fetch("/gallery/gag")
      .then((response) => response.json())
      .then((imageUrls) => {
        imageUrls.forEach((imageUrl) => {
          const outElement = document.createElement("div");
          outElement.classList.add("clock");
          outElement.classList.add("lazy");  
          outElement.classList.add("loaded");  
          outElement.setAttribute("data-name","cosplay");
          const imgElement = document.createElement("img");
         
        imgElement.classList.add("my-img-class"); // add lazyload class

          imgElement.setAttribute("src", imageUrl); // set data-src attribute instead of src
          outElement.appendChild(imgElement);

          imagesContainer.appendChild(outElement);
        });

        // Tell lazysizes to process the newly added images
      window.lazySizes && window.lazySizes.init();
      })
      .catch((error) => {
        console.error(error);
        imagesContainer.textContent = "Error fetching images";
      });

    </script>
