    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    ::selection {
      color: #fff;
      background: #007bff;
    }

    .wrapper {
      margin: 100px auto;
      max-width: 1100px;
    }
    .wrapper nav {
      display: flex;
      justify-content: center;
    }
    .wrapper .items {
      display: flex;
      max-width: 720px;
      width: 100%;
      justify-content: space-between;
    }
    .items span {
      padding: 7px 25px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      color: #007bff;
      border-radius: 50px;
      border: 2px solid #007bff;
      transition: all 0.3s ease;
    }
    .items span.active,
    .items span:hover {
      color: #fff;
      background: #007bff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .gallery .clock {
      width: calc(100% / 3);
      padding: 7px;
    }
    .gallery .clock span {
      display: flex;
      width: 100%;
      overflow: hidden;
    }
    .gallery .clock img {
      width: 100%;
      height: 280px;
      vertical-align: middle;
      transition: all 0.3s ease;
      overflow: hidden;
      object-fit: cover;
    }
    .gallery .clock:hover img {
      transform: scale(1.2);
    }
    .gallery .clock.hide {
      display: none;
    }
    .gallery .clock.show {
      animation: animate 0.4s ease;
    }
    @keyframes animate {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .preview-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      max-width: 700px;
      width: 100%;
      z-index: 50000000;
      opacity: 0;
      pointer-events: none;
      border-radius: 3px;
      padding: 0 5px 5px 5px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .preview-box.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
      transition: all 0.3s ease;
    }
    .preview-box .details {
      padding: 13px 15px 13px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .details .title {
      display: flex;
      font-size: 18px;
      font-weight: 400;
    }
    .details .title p {
      font-weight: 500;
      margin-left: 5px;
    }
    .details .icon {
      color: #007bff;
      font-style: 22px;
      cursor: pointer;
    }
    .preview-box .clock-box {
      width: 100%;
      display: flex;
      max-height: 600px;
    }
    .clock-box img {
      width: 100%;
      object-fit: cover;
      border-radius: 0 0 3px 3px;
    }
    .shadow {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      z-index: 2;
      display: none;
      background: rgba(0, 0, 0, 0.4);
    }
    .shadow.show {
      display: block;
    }

    .sponsor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: Copperplate, Copperplate Gothic Light, fantasy;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @media (max-width: 1000px) {

      }
    }
    @media (max-width: 800px) {

    @media (max-width: 700px) {

        justify-content: center;

        margin: 5px;
      }
      .gallery .clock {
        width: 100%;
      }
    }

    <script>
      //selecting all required elements
      const filterItem = document.querySelector(".items");
      const filterImg = document.querySelectorAll(".gallery .clock");

      window.onload = () => {
        //after window loaded
        filterItem.onclick = (selectedItem) => {
          //if user click on filterItem div
          if (selectedItem.target.classList.contains("item")) {
            //if user selected item has .item class
            filterItem.querySelector(".active").classList.remove("active"); //remove the active class which is in first item
            selectedItem.target.classList.add("active"); //add that active class on user selected item
            let filterName = selectedItem.target.getAttribute("data-name"); //getting data-name value of user selected item and store in a filtername variable
            filterImg.forEach((clock) => {
              let filterImges = clock.getAttribute("data-name"); //getting clock data-name value
              //if user selected item data-name value is equal to clocks data-name value
              //or user selected item data-name value is equal to "all"
              if (filterImges == filterName || filterName == "all") {
                clock.classList.remove("hide"); //first remove the hide class from the clock
                clock.classList.add("show"); //add show class in clock
              } else {
                clock.classList.add("hide"); //add hide class in clock
                clock.classList.remove("show"); //remove show class from the clock
              }
            });
          }
        };
        for (let i = 0; i < filterImg.length; i++) {
          filterImg[i].setAttribute("onclick", "preview(this)"); //adding onclick attribute in all available clocks
        }
      };

      //fullscreen clock preview function
      //selecting all required elements
      const previewBox = document.querySelector(".preview-box"),
        categoryName = previewBox.querySelector(".title p"),
        previewImg = previewBox.querySelector("img"),
        closeIcon = previewBox.querySelector(".icon"),
        shadow = document.querySelector(".shadow");

      function preview(element) {
        //once user click on any clock then remove the scroll bar of the body, so user cant scroll up or down
        document.querySelector("body").style.overflow = "hidden";
        let selectedPrevImg = element.querySelector("img").src; //getting user clicked clock source link and stored in a variable
        let selectedImgCategory = element.getAttribute("data-name"); //getting user clicked clock data-name value
        previewImg.src = selectedPrevImg; //passing the user clicked clock source in preview clock source
        categoryName.textContent = selectedImgCategory; //passing user clicked data-name value in category name
        previewBox.classList.add("show"); //show the preview clock box
        shadow.classList.add("show"); //show the light grey background
        closeIcon.onclick = () => {
          //if user click on close icon of preview box
          previewBox.classList.remove("show"); //hide the preview box
          shadow.classList.remove("show"); //hide the light grey background
          document.querySelector("body").style.overflow = "auto"; //show the scroll bar on body
        };
      }
    </script>
